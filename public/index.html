<!DOCTYPE html>
<html>
    <body>
        <h1>User Agent</h1>
        <p id="user-agent"></p>

        <script>
            const userAgent = navigator.userAgent;
            const userAgentParagraph = document.getElementById("user-agent");
            userAgentParagraph.textContent = `User-Agent: ${userAgent}`;
          </script>
    </body>
</html>
